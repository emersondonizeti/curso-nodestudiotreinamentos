<!DOCTYPE html>
<html lang=pt-br>

    <head>
    <title>Formulários</title>
    </meta charset="ut-8">
    </head>

    <body>
        <fieldset>
        <legend>Informações pessoais</legend>
        <form action="cadastro.php" method="POST">
        Nome:<br><input type="text" name="nome" required disabled><br>
        Senha:<br><input type="password" name="senha" required autofocus maxlength="8"><br>
        Email:<br><input type="email" name="email" autocomplete="on" placeholder="email@email.com" required><br><br>
        
        Imagem:<br><br>
        <input type="file" name="imagem"><br><br>

        Data:<br>
        <input type="date" name="data" min="1990-01-01" max="2020-12-31"><br><br>
        Hora:<br>
        <input type="time" name="hora"><br><br>

        Mês e Ano:<br>
        <input type="month" name="mes-ano"><br><br>

        Semana:<br>
        <input type="week" name="semana"><br><br>

        Data e Hora:<br>
        <input type="datetime-local" name="data-e-hora"><br><br>

        Mensagem:<br>
        <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br><br>
        <button type="button">Clique-me</button><br><br>
        Escolha seu Veículo:
        <select name="veiculo" id="">
            <optgroup label="Carros">
            <option value="camaro">Camaro</option>
            <option value="hilux">Hilux</option>
            </optgroup>
            <optgroup label="Motos">
            <option value="zig50">Zig-50</option>
            <option value="pop100">POP100</option>
            </optgroup>
        </select><br><br>

        Escolha seu Curso:<br>
        <input name="cursos" list="lista-cursos">
        <datalist id="lista-cursos">
            <option value="HTML">
            <option value="CSS3">
            <option value="PHP">
        </datalist>

        <br><br>
        URL:<br>
        <input type="url" name="site"><br><br>
        Search:<br>
        <input type="search" name="pesquisa"><br><br>
    
        Telefone<br>
        <input type="tel" name="telefone"><br><br>
        
        Time: <br>
        <input type="radio" name="time" value="vasco" checked>Vasco<br>
        <input type="radio" name="time" value="botafogo">Botafogo<br>
        <input type="radio" name="time" value="fluminense">Fluminense<br>
        <input type="radio" name="time" value="flamengo">Flamengo<br>
        <br>
        Cores:<br>
        <input type="checkbox" name="cores" value="verde">Verde<br>
        <input type="checkbox" name="cores" value="azul">Azul<br>
        <input type="checkbox" name="cores" value="preto">Preto<br><br>

        Quantidade: <br>
        <input type="number" name="quantidade" min="0" max="500" step="10"><br><br>
        <input type="range" name="quantidade2"><br><br>
        
        Cor:<br>
        <input type="color">
        
        <br><br>
        <input type="submit" name="enviar" value="Enviar">
        </form>
        </fieldset>

    </body>

</html>
